<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#0f172a"/>
  
  <!-- ROM chip -->
  <g transform="translate(75, 70)">
    <!-- Chip body -->
    <rect x="-40" y="-30" width="80" height="60" rx="4" fill="#1a1a1a" stroke="#444" stroke-width="2"/>
    
    <!-- Gold contacts/pins -->
    <g fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5">
      <!-- Left side pins -->
      <rect x="-43" y="-25" width="3" height="5"/>
      <rect x="-43" y="-18" width="3" height="5"/>
      <rect x="-43" y="-11" width="3" height="5"/>
      <rect x="-43" y="-4" width="3" height="5"/>
      <rect x="-43" y="3" width="3" height="5"/>
      <rect x="-43" y="10" width="3" height="5"/>
      <rect x="-43" y="17" width="3" height="5"/>
      <rect x="-43" y="24" width="3" height="5"/>
      
      <!-- Right side pins -->
      <rect x="40" y="-25" width="3" height="5"/>
      <rect x="40" y="-18" width="3" height="5"/>
      <rect x="40" y="-11" width="3" height="5"/>
      <rect x="40" y="-4" width="3" height="5"/>
      <rect x="40" y="3" width="3" height="5"/>
      <rect x="40" y="10" width="3" height="5"/>
      <rect x="40" y="17" width="3" height="5"/>
      <rect x="40" y="24" width="3" height="5"/>
    </g>
    
    <!-- ROM label -->
    <rect x="-30" y="-20" width="60" height="40" fill="#2a2a2a" stroke="#555" stroke-width="1" rx="2"/>
    
    <!-- Text on ROM -->
    <g font-family="monospace" text-anchor="middle">
      <text x="0" y="-5" font-size="10" fill="#3b82f6" font-weight="bold">GEIR</text>
      <text x="0" y="3" font-size="5" fill="#60a5fa">ROM Module</text>
      <text x="0" y="10" font-size="4" fill="#94a3b8">4K Collection</text>
      <text x="0" y="16" font-size="3" fill="#94a3b8">Â© Geir Isene</text>
    </g>
    
    <!-- Notch indicator -->
    <circle cx="-33" cy="-23" r="2.5" fill="#666"/>
    
    <!-- Activity LED -->
    <circle cx="30" cy="-20" r="2" fill="#22c55e">
      <animate attributeName="fill" values="#22c55e;#4ade80;#22c55e" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Program icons around the ROM -->
  <g opacity="0.7">
    <!-- Calculator icon -->
    <g transform="translate(30, 35)">
      <rect x="-8" y="-10" width="16" height="20" fill="#374151" stroke="#6b7280" stroke-width="1" rx="1"/>
      <rect x="-6" y="-8" width="12" height="4" fill="#0a4d0a"/>
      <g fill="#4b5563" stroke="#9ca3af" stroke-width="0.3">
        <rect x="-5" y="-2" width="3" height="2"/>
        <rect x="-1" y="-2" width="3" height="2"/>
        <rect x="3" y="-2" width="3" height="2"/>
      </g>
    </g>
    
    <!-- Star/astronomy icon -->
    <g transform="translate(120, 35)">
      <path d="M 0,-8 L 2,-2 L 8,-1 L 2,2 L 0,8 L -2,2 L -8,-1 L -2,-2 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    </g>
    
    <!-- Code/function icon -->
    <g transform="translate(30, 110)">
      <text x="0" y="0" font-family="monospace" font-size="8" fill="#10b981">f(x)</text>
    </g>
    
    <!-- Graph icon -->
    <g transform="translate(120, 110)">
      <polyline points="0,10 5,5 10,8 15,2 20,6" fill="none" stroke="#ef4444" stroke-width="1.5"/>
      <line x1="0" y1="12" x2="20" y2="12" stroke="#6b7280" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="12" stroke="#6b7280" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Data flow visualization -->
  <g opacity="0.5">
    <path d="M 75,100 L 75,115" stroke="#60a5fa" stroke-width="2" stroke-dasharray="3,2">
      <animate attributeName="stroke-dashoffset" values="0;-5" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- HP-41 indicator -->
  <g transform="translate(75, 120)">
    <rect x="-25" y="0" width="50" height="12" fill="#2c2c2c" stroke="#444" stroke-width="1" rx="2"/>
    <text x="0" y="8" font-family="monospace" font-size="6" fill="#00ff00" text-anchor="middle">HP-41CX</text>
  </g>
  
  <!-- Text -->
  <text x="75" y="140" font-family="monospace" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">GEIR ROM</text>
  <text x="75" y="148" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">Custom Program Collection</text>
</svg>